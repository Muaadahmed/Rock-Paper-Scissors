<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6671aad6bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>ROCK PAPER SCISSORS GAME</h1>
        </div>
        <div class="content">
            <div class="counter">
                <div class="player_counter">
                    <h2>Player</h2>
                    <h2>0</h2>
                </div>
                <div class="computer_counter">
                    <h2>Computer</h2>
                    <h2>0</h2>
                </div>
            </div>
            <div class="buttons">
                    <button><i class="far fa-hand-rock fa-4x" onclick="rockBtnClicked();"></i></button>
                    <button><i class="far fa-hand-paper fa-4x" onclick="paperBtnClicked();"></i></button>
                    <button><i class="far fa-hand-scissors fa-4x" onClick="scissorsBtnClicked();"></i></button>
                </div>
            </div>
            <div class="faceoff_heading">
                <h1>Face Off</h1>
            </div>
            <div class="opponents">
                
            </div>
            <div class="faceOff">
            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
